<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .stats-container {
            background-color: #27596b;
            color: #c2e900;
            padding: 50px 0;
            text-align: center;
        }
        .stats-box {
            margin: 0 0px;
        }
        .stats-box .number {
            font-size: 6em;
            margin: 0;
        }
        .stats-box .text {
            font-size: 1.5em;
        }
    </style>
</head>
<body>

<div class="w3-container stats-container">
    <div class="w3-row-padding">
        <div class="w3-col l4 m6 stats-box">
            <p class="number">99%</p>
            <p class="text">Client Satisfaction Rate</p>
        </div>
        <div class="w3-col l4 m6 stats-box">
            <p class="number">6+</p>
            <p class="text">Years of Experience</p>
        </div>
        <div class="w3-col l4 m12 stats-box">
            <p class="number">50+</p>
            <p class="text">Successful Projects</p>
        </div>
    </div>
</div>

</body>
</html>
